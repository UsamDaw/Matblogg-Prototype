<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Matblogg Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
:root {
  --main-bg: #f8f6f3;
  --container-bg: #fff;
  --accent: #60ba62;
  --accent-dark: #2c7c36;
  --header-color: #42382c;
  --card-bg: #fffdf8;
  --card-shadow: 0 6px 28px rgba(112, 111, 111, 0.09);
  --button-orange: #ffae42;
  --button-orange-hover: #ff8700;
  --button-red: #e84118;
  --button-red-hover: #c23616;
  --border-radius: 16px;
}
* { box-sizing: border-box; }
body {
  background: var(--main-bg);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  margin: 0;
}
#topbar {
  width: 100%;
  padding: 1.2rem 2rem;
  background: var(--container-bg);
  display: flex;
  justify-content: flex-end;
  align-items: center;
  border-bottom: 1.5px solid #ece3d7;
  font-size: 1.08rem;
  min-height: 40px;
  position: sticky;
  top: 0;
  z-index: 9;
}
#topbar .navbar-link {
  background: none;
  border: none;
  color: #60ba62;
  font-weight: 600;
  font-size: 1.08rem;
  margin-right: auto;
  cursor: pointer;
  transition: color 0.18s;
  padding: 0;
  text-decoration: underline;
}
#topbar .navbar-link:hover { color: #2c7c36; }
#userStatus { color: #574f46; margin-right: 1rem; }
#logoutBtn {
  background: #fff7e0;
  color: #42382c;
  border: none;
  border-radius: 999px;
  font-weight: 500;
  font-size: 1rem;
  padding: 0.4rem 1.5rem;
  margin-left: 1rem;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  box-shadow: 0 1px 4px rgba(170, 170, 170, 0.10);
}
#logoutBtn:hover {
  background: #ffe2c0;
  color: #b15900;
}
#app-container {
  width: 100%;
  max-width: 830px;
  margin: 2rem auto 2rem auto;
  background: var(--container-bg);
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  padding: 2.5rem 2rem;
}
h1 {
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 2.2rem;
  color: var(--header-color);
  margin-bottom: 2.2rem;
  letter-spacing: 0.03em;
}
#recipeForm {
  background: var(--card-bg);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 18px rgba(90,90,90,0.06);
  padding: 2rem 1.5rem 1.5rem 1.5rem;
  margin-bottom: 2.2rem;
  border: 1.5px solid #e4e1db;
}
#recipeForm label {
  font-weight: 600;
  margin-top: 16px;
  color: #574f46;
  font-size: 1.07rem;
}
input, textarea {
  width: 100%; margin-top: 8px; margin-bottom: 10px;
  border-radius: 7px; border: 1.5px solid #ece3d7;
  font-size: 1rem; padding: 0.8rem;
  background: #f9f6f2;
  color: #444;
  transition: border 0.18s;
}
input:focus, textarea:focus {
  outline: none;
  border: 1.5px solid var(--accent);
}
#recipeForm button {
  width: 100%; border-radius: 8px;
  font-size: 1.1rem; font-weight: 600;
  background: var(--accent);
  color: #fff;
  border: none; padding: 0.9rem 0; margin-top: 18px;
  box-shadow: 0 2px 6px rgba(110, 210, 100, 0.07);
  letter-spacing: 0.02em;
  transition: background 0.2s, box-shadow 0.2s;
  cursor: pointer;
}
#recipeForm button:hover { background: var(--accent-dark); }
#search h3 {
  font-size: 1.03rem;
  font-weight: 600;
  margin-bottom: 0.2rem;
  color: #42382c;
  margin-top: 0.8rem;
}
#search input {
  margin-bottom: 0.8rem;
}
#recipes, #allRecipesPage {
  margin-top: 1.7rem;
}
.recipe-list {
  display: flex;
  flex-direction: column;
  gap: 1.3rem;
}
.recipe-card {
  display: flex;
  align-items: flex-start;
  background: #f8fcf6;
  border-radius: 13px;
  box-shadow: 0 3px 14px rgba(170,170,170,0.09);
  padding: 1rem 1.1rem;
  border-left: 7px solid var(--accent);
  position: relative;
  transition: box-shadow 0.23s, border-color 0.19s;
  min-height: 110px;
  cursor: pointer;
}
.recipe-card:hover {
  box-shadow: 0 8px 28px rgba(70,180,100,0.10);
  border-color: var(--accent-dark);
}
.recipe-thumb {
  width: 90px; height: 90px; object-fit: cover;
  border-radius: 9px; border: 1.5px solid #e4e1db; background: #fff;
  margin-right: 1.3rem;
  flex-shrink: 0;
}
.recipe-info {
  flex: 1;
  min-width: 0;
  margin-right: 1.1rem;
}
.recipe-title {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--header-color);
  margin-bottom: 0.15rem;
  overflow-wrap: anywhere;
}
.recipe-date {
  color: #847868;
  font-size: 0.9rem;
  margin-top: 0.25rem;
}
.recipe-author {
  color: #609;
  font-size: 0.96rem;
  font-style: italic;
  margin-top: 0.4rem;
  margin-bottom: 0.2rem;
}
.recipe-actions {
  display: flex;
  flex-direction: column;
  gap: 0.42rem;
  margin-top: 0.1rem;
}
.action-btn {
  border: none;
  border-radius: 7px;
  font-size: 1rem;
  font-weight: 500;
  padding: 0.48rem 1.08rem;
  transition: transform 0.17s, background 0.2s, color 0.2s;
  box-shadow: 0 1px 3px rgba(60,60,60,0.04);
  cursor: pointer;
  outline: none;
}
.edit-btn {
  background: var(--button-orange);
  color: #42382c;
}
.edit-btn:hover, .edit-btn:focus {
  background: var(--button-orange-hover);
  color: #fff;
  transform: translateY(-2px) scale(1.05) rotate(-1deg);
  box-shadow: 0 3px 9px rgba(255,174,66,0.14);
}
.delete-btn {
  background: var(--button-red);
  color: #fff;
}
.delete-btn:hover, .delete-btn:focus {
  background: var(--button-red-hover);
  color: #fff2ec;
  transform: translateY(-2px) scale(1.05) rotate(1deg);
  box-shadow: 0 3px 12px rgba(232,65,24,0.15);
}
#modal {
  display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(70,60,50,0.19); justify-content: center; align-items: center;
  z-index: 1000;
}
#modal .modal-content {
  background: #fff; padding: 2rem; border-radius: 18px; max-width: 540px; width: 97vw;
  box-shadow: 0 4px 32px rgba(112,111,111,0.19); position: relative;
  animation: popIn 0.2s;
}
@keyframes popIn { from {transform: scale(0.9);} to {transform: scale(1);} }
#modal .close { position: absolute; top: 12px; right: 18px; cursor: pointer; font-size: 1.5rem; }
#modal img { width: 100%; border-radius: 11px; margin-bottom: 1.2rem; box-shadow: 0 2px 14px rgba(170, 170, 170, 0.10);}
#modal h2 { margin-bottom: 1.1rem; font-size: 1.4rem; color: #42382c; }
#modal h3 { margin-top: 0.6rem; font-size: 1.07rem;}
#modal ul, #modal ol { margin-bottom: 0.9rem; }
#modal .recipe-author { font-size: 1.07rem; margin-bottom: 1rem; color: #569;}
#backToMineBtn {
  background: #fff7e0;
  color: #574f46;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  padding: 0.55rem 1.3rem;
  font-weight: 600;
  margin-bottom: 1.2rem;
  cursor: pointer;
  transition: background 0.17s, color 0.17s;
  box-shadow: 0 1px 4px rgba(170,170,170,0.08);
}
#backToMineBtn:hover { background: #ffe2c0; color: #b15900; }
#chatPanel {
  position: fixed;
  right: 32px; bottom: 32px;
  width: 340px; max-width: 97vw;
  background: #fff; border-radius: 14px;
  box-shadow: 0 3px 30px rgba(30,30,50,0.12);
  border: 1.5px solid #60ba62;
  z-index: 2000;
  display: none;
  flex-direction: column;
  overflow: hidden;
}
#chatPanel.active { display: flex; }
#chatHeader {
  background: #60ba62; color: #fff;
  font-size: 1.09rem;
  font-weight: 700;
  padding: 1rem;
  display: flex; align-items: center; justify-content: space-between;
}
#chatClose { cursor: pointer; font-size: 1.1rem;}
#chatMessages {
  flex: 1;
  padding: 1rem;
  background: #f8f6f3;
  overflow-y: auto;
  min-height: 120px;
  max-height: 210px;
}
#chatInputRow {
  display: flex; border-top: 1.5px solid #eee;
  padding: 0.7rem 0.7rem;
  background: #fafafa;
  gap: 0.5rem;
}
#chatInput {
  flex: 1; border-radius: 7px; border: 1.2px solid #ece3d7; padding: 0.6rem; font-size: 1rem;
}
#chatSendBtn {
  background: #60ba62; border: none; border-radius: 7px; color: #fff; font-size: 1.01rem;
  padding: 0.6rem 1.3rem; cursor: pointer; font-weight: 600; transition: background 0.15s;
}
#chatSendBtn:hover { background: #2c7c36;}
.chat-msg { margin-bottom: 0.6rem; }
.chat-msg.me { color: #138a16; text-align: right;}
.chat-msg.you { color: #333;}
.chat-msg .who { font-weight: 600; font-size: 0.98em; margin-right: 0.2em;}
@media (max-width: 700px) {
  #app-container { padding: 0.4rem; }
  .recipe-card { flex-direction: column; gap: 6px; }
  .recipe-thumb { width: 100%; height: 140px; margin-right: 0;}
  #recipeForm { padding: 1rem 0.7rem; }
  #modal .modal-content { padding: 1.1rem; }
  #chatPanel { right: 2vw; bottom: 2vw; }
}
#authSection button {
  display: inline-block;
  min-width: 120px;
  margin: 16px 10px 0 0;
  padding: 0.85rem 0;
  border: none;
  border-radius: 8px;
  font-size: 1.15rem;
  font-weight: 600;
  background: var(--accent);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 2px 10px rgba(140,210,100,0.09);
  transition: background 0.19s, transform 0.17s, color 0.15s;
  letter-spacing: 0.03em;
}
#authSection button:hover, #authSection button:focus {
  background: var(--accent-dark);
  color: #f1fff2;
  transform: translateY(-2px) scale(1.045);
}

#chatWithAuthorBtn {
  background: linear-gradient(90deg, #60ba62 60%, #2c7c36 100%);
  color: #fff;
  border: none;
  border-radius: 9px;
  padding: 1.02rem 2.1rem;
  font-weight: 700;
  font-size: 1.13rem;
  margin: 0 auto;
  display: block;
  transition: background 0.16s, transform 0.13s;
  letter-spacing: 0.04em;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

#chatWithAuthorBtn:hover, #chatWithAuthorBtn:focus {
  background: linear-gradient(90deg, #2c7c36 75%, #60ba62 100%);
  color: #f4fff7;
  transform: translateY(-2px) scale(1.045);
}

#chatWithAuthorBtn::after {
  position: absolute;
  right: 1.3rem;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.18em;
  pointer-events: none;
  opacity: 0.7;
  transition: right 0.17s;
}
#chatWithAuthorBtn:hover::after {
  right: 0.8rem;
  opacity: 1;
}

  </style>
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Matblogg Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
#loginBtn {
  background: #fff7e0;
  color: #42382c;
  border: none;
  border-radius: 999px;
  font-weight: 500;
  font-size: 1rem;
  padding: 0.4rem 1.5rem;
  margin-left: 1rem;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  box-shadow: 0 1px 4px rgba(170, 170, 170, 0.10);
}
#loginBtn:hover {
  background: #ffe2c0;
  color: #b15900;
}
  </style>
</head>
<body>
<div id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Bilde av oppskrift">
    <h2 id="modalTitle"></h2>
    <div class="recipe-author" id="modalAuthor"></div>
    <div style="display:flex;gap:2rem;flex-wrap:wrap;">
      <div>
        <h3>Ingredienser</h3>
        <ul id="modalIngredients"></ul>
      </div>
      <div>
        <h3>Fremgangsmåte</h3>
        <ol id="modalPreparation"></ol>
      </div>
    </div>
    <button id="chatWithAuthorBtn" style="margin-top:1.2rem;display:none;" onclick="openChatWithAuthor()">Kontakt oppskriftsforfatter</button>
  </div>
</div>

<div id="chatPanel">
  <div id="chatHeader">
    <span id="chatHeaderText"></span>
    <span id="chatClose" onclick="closeChat()">&times;</span>
  </div>
  <div id="chatMessages"></div>
  <div id="chatInputRow">
    <input type="text" id="chatInput" placeholder="Skriv melding..." autocomplete="off">
    <button id="chatSendBtn" onclick="sendChatMsg()">Send</button>
  </div>
</div>

<div id="topbar" style="display:flex;">
  <button class="navbar-link" id="onlineRecipesNav" onclick="showOnlineRecipesPage()" style="margin-right:auto;">Online oppskrifter</button>
  <span id="userStatus"></span>
  <button id="loginBtn" onclick="showLoginPanel()" style="display:none;">Logg inn</button>
  <button id="logoutBtn" onclick="logout()" style="display:none;">Logg ut</button>
</div>

<div id="app-container">
  <!-- Personlig oppskriftsside -->
  <div id="myRecipesPage" style="display:none;">
    <h1 id="mainTitle">Registrer eller logg inn</h1>

    <div id="authSection">
      <input type="text" id="username" placeholder="Brukernavn" aria-label="Brukernavn">
      <input type="email" id="email" placeholder="E-post" aria-label="E-post">
      <input type="password" id="password" placeholder="Passord" aria-label="Passord">
      <button onclick="register()">Registrer</button>
      <button onclick="login()">Logg inn</button>
    </div>

    <div id="userPanel" style="display:none;">
      <div id="recipeForm">
        <h2>Legg inn oppskrift</h2>
        <label for="title">Tittel på oppskrift</label>
        <input type="text" id="title" placeholder="Tittel på oppskrift" aria-label="Tittel på oppskrift">

        <label for="imageUrl">Bilde-URL (lim inn en URL til bilde)</label>
        <input type="url" id="imageUrl" placeholder="F.eks. https://...jpg" aria-label="Bilde av oppskriften">

        <label for="ingredients">Ingredienser (en per linje)</label>
        <textarea id="ingredients" placeholder="F.eks. 2 egg&#10;1 kopp melk" aria-label="Ingredienser" rows="4"></textarea>

        <label for="preparation">Fremgangsmåte</label>
        <textarea id="preparation" placeholder="Slik gjør du:" aria-label="Fremgangsmåte" rows="5"></textarea>

        <button onclick="submitRecipe()">Lagre oppskrift</button>
      </div>

      <div id="search">
        <h3>Søk i oppskriftene dine</h3>
        <input type="text" id="searchInput" placeholder="Søk på tittel..." oninput="filterRecipes()">
      </div>

      <div id="recipes">
        <h2>Dine oppskrifter</h2>
        <div class="recipe-list"></div>
      </div>
    </div>
  </div>

  <!-- Online oppskrifter side -->
  <div id="allRecipesPage">
    <button id="backToMineBtn" onclick="showMyRecipesPage()" style="display:none;">← Tilbake til min matblogg</button>
    <h1>🥞 Oppskrifter På Nett 🍲</h1>
    <div id="allRecipesList" class="recipe-list"></div>
  </div>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFTnHgp7xppMnv5sSoZBPrd9Dno0ykxIo",
    authDomain: "matblogg-prototype.firebaseapp.com",
    projectId: "matblogg-prototype",
    storageBucket: "matblogg-prototype.firebasestorage.app",
    messagingSenderId: "859998175372",
    appId: "1:859998175372:web:d2f916b9dd2d9a08f8fba9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUserId = null;
  let currentUsername = null;
  let allRecipes = [];
  let allUsers = {};
  let currentRecipeId = null;
  let unsubscribeAllRecipes = null;

  // ----------- User handling with username
  async function register() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!username) {
      alert("Du må velge et brukernavn!");
      return;
    }
    try {
      // Check if username exists
      const snap = await db.collection("users").where("username", "==", username).get();
      if (!snap.empty) {
        alert("Dette brukernavnet er allerede tatt.");
        return;
      }
      // Opprett bruker i Auth
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      // Lagre brukernavn i egen users-kolleksjon
      await db.collection("users").doc(userCredential.user.uid).set({ username });
    } catch (error) {
      alert(error.message);
    }
  }

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    try {
      await auth.signInWithEmailAndPassword(email, password);
    } catch (error) {
      alert(error.message);
    }
  }

  function logout() {
    auth.signOut();
  }

  async function getCurrentUsername(uid) {
    const doc = await db.collection("users").doc(uid).get();
    return doc.exists ? doc.data().username : "(ukjent)";
  }

  async function fetchAllUsers() {
    const snap = await db.collection("users").get();
    allUsers = {};
    snap.forEach(doc => {
      allUsers[doc.id] = doc.data().username;
    });
  }

  // Denne er nå endret!
  auth.onAuthStateChanged(async user => {
    if (user) {
      currentUserId = user.uid;
      await fetchAllUsers();
      currentUsername = await getCurrentUsername(user.uid);
      document.getElementById("authSection").style.display = "none";
      document.getElementById("userPanel").style.display = "block";
      document.getElementById("topbar").style.display = "flex";
      document.getElementById("userStatus").innerText = "Innlogget som " + currentUsername;
      document.getElementById("logoutBtn").style.display = "";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("mainTitle").innerText = "🍽️ Min Matblogg 🍽️";
      document.getElementById("myRecipesPage").style.display = "block";
      document.getElementById("allRecipesPage").style.display = "none";
      document.getElementById("backToMineBtn").style.display = "none";
      loadUserRecipes();
    } else {
      currentUserId = null;
      currentUsername = null;
      document.getElementById("userStatus").innerText = "";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("loginBtn").style.display = "";
      document.getElementById("myRecipesPage").style.display = "none";
      document.getElementById("allRecipesPage").style.display = "block";
      document.getElementById("backToMineBtn").style.display = "none";
      closeChat();
      loadAllRecipes();
    }
  });

  function showOnlineRecipesPage() {
    document.getElementById("myRecipesPage").style.display = "none";
    document.getElementById("allRecipesPage").style.display = "block";
    loadAllRecipes();
    // “Tilbake til min matblogg”-knappen kun for innloggede
    document.getElementById("backToMineBtn").style.display = currentUserId ? "" : "none";
  }
  function showMyRecipesPage() {
    document.getElementById("myRecipesPage").style.display = "block";
    document.getElementById("allRecipesPage").style.display = "none";
    document.getElementById("backToMineBtn").style.display = "none";
    if (unsubscribeAllRecipes) { unsubscribeAllRecipes(); unsubscribeAllRecipes = null; }
    closeChat();
  }

  async function getCurrentUsername(uid) {
    if (!uid) return "";
    const doc = await db.collection("users").doc(uid).get();
    return doc.exists ? doc.data().username : "";
  }

  function showLoginPanel() {
    document.getElementById("myRecipesPage").style.display = "block";
    document.getElementById("allRecipesPage").style.display = "none";
    document.getElementById("authSection").style.display = "block";
    document.getElementById("userPanel").style.display = "none";
    document.getElementById("mainTitle").innerText = "Registrer eller logg inn";
  }

  // --- Personlige oppskrifter
  function submitRecipe() {
    const title = document.getElementById("title").value.trim();
    const imageUrl = document.getElementById("imageUrl").value.trim();
    const ingredients = document.getElementById("ingredients").value.trim();
    const preparation = document.getElementById("preparation").value.trim();
    if (!title || !ingredients || !preparation) {
      alert("Fyll ut alle felter!");
      return;
    }
    let img = imageUrl ? imageUrl : "https://cdn-icons-png.flaticon.com/512/2771/2771401.png";
    db.collection("recipes").add({
      title,
      imageUrl: img,
      ingredients,
      preparation,
      userId: currentUserId,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      document.getElementById("title").value = "";
      document.getElementById("imageUrl").value = "";
      document.getElementById("ingredients").value = "";
      document.getElementById("preparation").value = "";
    }).catch(error => alert("Feil ved lagring: " + error.message));
  }

  function loadUserRecipes() {
    db.collection("recipes")
      .where("userId", "==", currentUserId)
      .orderBy("timestamp", "desc")
      .onSnapshot(snapshot => {
        allRecipes = [];
        snapshot.forEach(doc => {
          let data = doc.data();
          data.id = doc.id;
          allRecipes.push(data);
        });
        renderRecipes(allRecipes);
      });
  }

  function renderRecipes(recipes) {
    const container = document.querySelector("#recipes .recipe-list");
    if (!container) return;
    container.innerHTML = "";
    if (recipes.length === 0) {
      container.innerHTML = "<div style='color:#987; padding:1rem; text-align:center;'>Ingen oppskrifter funnet ennå.</div>";
      return;
    }
    recipes.forEach((data) => {
      const card = document.createElement("div");
      card.className = "recipe-card";
      card.onclick = (e) => {
        if (e.target.tagName === 'BUTTON') return;
        showModal(data);
      };
      card.innerHTML = `
        <img src="${data.imageUrl || 'https://cdn-icons-png.flaticon.com/512/3176/3176361.png'}" class="recipe-thumb" alt="">
        <div class="recipe-info">
          <div class="recipe-title">${data.title}</div>
          <div class="recipe-date">${data.timestamp?.toDate?.().toLocaleString?.() || ''}</div>
        </div>
        <div class="recipe-actions">
          <button class="action-btn edit-btn" onclick="editRecipe(event, '${data.id}')">Rediger</button>
          <button class="action-btn delete-btn" onclick="deleteRecipe(event, '${data.id}')">Slett</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function deleteRecipe(event, id) {
    event.stopPropagation();
    if (confirm("Er du sikker på at du vil slette denne oppskriften?")) {
      db.collection("recipes").doc(id).delete();
      closeModal();
    }
  }

  function editRecipe(event, id) {
    event.stopPropagation();
    const recipe = allRecipes.find(r => r.id === id);
    if (!recipe) return;
    document.getElementById("title").value = recipe.title;
    document.getElementById("imageUrl").value = recipe.imageUrl || "";
    document.getElementById("ingredients").value = recipe.ingredients || "";
    document.getElementById("preparation").value = recipe.preparation || "";
    currentRecipeId = id;
    document.querySelector("#recipeForm button").innerText = "Oppdater oppskrift";
    document.querySelector("#recipeForm button").onclick = updateRecipe;
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function updateRecipe() {
    const title = document.getElementById("title").value.trim();
    const imageUrl = document.getElementById("imageUrl").value.trim();
    const ingredients = document.getElementById("ingredients").value.trim();
    const preparation = document.getElementById("preparation").value.trim();
    if (!title || !ingredients || !preparation) {
      alert("Fyll ut alle felter!");
      return;
    }
    db.collection("recipes").doc(currentRecipeId).update({
      title,
      imageUrl,
      ingredients,
      preparation
    }).then(() => {
      document.getElementById("title").value = "";
      document.getElementById("imageUrl").value = "";
      document.getElementById("ingredients").value = "";
      document.getElementById("preparation").value = "";
      document.querySelector("#recipeForm button").innerText = "Lagre oppskrift";
      document.querySelector("#recipeForm button").onclick = submitRecipe;
      currentRecipeId = null;
    });
  }

  function loadAllRecipes() {
    const container = document.getElementById("allRecipesList");
    if (unsubscribeAllRecipes) unsubscribeAllRecipes();
    unsubscribeAllRecipes = db.collection("recipes").orderBy("timestamp", "desc")
      .onSnapshot(snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<div style='color:#987; padding:1rem; text-align:center;'>Ingen oppskrifter funnet.</div>";
          return;
        }
        snapshot.forEach(doc => {
          let data = doc.data();
          data.id = doc.id;
          data.username = allUsers[data.userId] || "(ukjent)";
          const card = document.createElement("div");
          card.className = "recipe-card";
          card.onclick = () => showModal(data, true);
          card.innerHTML = `
            <img src="${data.imageUrl || 'https://cdn-icons-png.flaticon.com/512/3176/3176361.png'}" class="recipe-thumb" alt="">
            <div class="recipe-info">
              <div class="recipe-title">${data.title}</div>
              <div class="recipe-author">av ${data.username}</div>
              <div class="recipe-date">${data.timestamp?.toDate?.().toLocaleString?.() || ''}</div>
            </div>
          `;
          container.appendChild(card);
        });
      });
  }

  // Modal for begge views
  let modalRecipeData = null;
  function showModal(recipe, onlineView=false) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modalImage").src = recipe.imageUrl || '';
    document.getElementById("modalTitle").innerText = recipe.title;
    document.getElementById("modalAuthor").innerText = recipe.username ? "av " + recipe.username : "";
    const ing = recipe.ingredients?.split('\n') || [];
    document.getElementById("modalIngredients").innerHTML = ing.map(i => `<li>${i}</li>`).join('');
    const prep = recipe.preparation?.split('\n') || [];
    document.getElementById("modalPreparation").innerHTML = prep.map(p => `<li>${p}</li>`).join('');
    // Chat kun hvis innlogget og ikke deg selv:
    if (
      onlineView &&
      recipe.userId &&
      currentUserId &&
      recipe.userId !== currentUserId
    ) {
      document.getElementById("chatWithAuthorBtn").style.display = "block";
    } else {
      document.getElementById("chatWithAuthorBtn").style.display = "none";
    }
    modalRecipeData = recipe;
  }
  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  // Chat-funksjon
  let chatUnsub = null;
  let chatWithUid = null;
  function openChatWithAuthor() {
    // Ikke innlogget? Vis login/register.
    if (!currentUserId) {
      closeModal();
      showLoginPanel();
      return;
    }
    closeModal();
    if (!modalRecipeData || !modalRecipeData.userId) return;
    chatWithUid = modalRecipeData.userId;
    document.getElementById("chatPanel").classList.add("active");
    document.getElementById("chatHeaderText").innerText =
      "Chat med " + (modalRecipeData.username || "(ukjent)");
    document.getElementById("chatMessages").innerHTML = "<i>Laster samtale...</i>";
    document.getElementById("chatInput").value = "";
    const chatId = getChatId(currentUserId, chatWithUid);
    if (chatUnsub) chatUnsub();
    chatUnsub = db.collection("chats").doc(chatId)
      .collection("messages").orderBy("timestamp", "asc")
      .onSnapshot(snap => {
        const messagesDiv = document.getElementById("chatMessages");
        messagesDiv.innerHTML = "";
        snap.forEach(doc => {
          const m = doc.data();
          const who = m.from === currentUserId ? "Du" : (allUsers[m.from] || "Annen bruker");
          const css = m.from === currentUserId ? "me" : "you";
          messagesDiv.innerHTML += `<div class="chat-msg ${css}"><span class="who">${who}:</span> ${m.text}</div>`;
        });
        messagesDiv.scrollTop = 9999;
      });
  }
  function closeChat() {
    document.getElementById("chatPanel").classList.remove("active");
    if (chatUnsub) chatUnsub();
    chatWithUid = null;
  }
  function sendChatMsg() {
    const text = document.getElementById("chatInput").value.trim();
    if (!chatWithUid || !text) return;
    document.getElementById("chatInput").value = "";
    const chatId = getChatId(currentUserId, chatWithUid);
    db.collection("chats").doc(chatId).collection("messages").add({
      from: currentUserId,
      text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
  }
  function getChatId(a, b) {
    return [a, b].sort().join("_");
  }

  function filterRecipes() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const filtered = allRecipes.filter(r =>
      r.title.toLowerCase().includes(searchTerm)
    );
    renderRecipes(filtered);
  }
</script>
